<script>
    function calcularGasto() {
        var descontosSalario = Number(descSal.value) + Number(multas.value);
        var sobraSalario = salBruto.value - descontosSalario;
        var porcentSalario = (100 * descontosSalario) / salBruto.value;
        mensagem.innerHTML = `O Walmir ganha R$${salBruto.value} e sobra R$${sobraSalario}. Ou seja, ele gasta ${porcentSalario.toFixed(2)}% de seu salário`;
    }


</script>
