<body>
    <form>
        <h2>Aposentadoria aos 65</h2>
        Sua idade em anos: <input type="text" id="idade"> <br>
        <button type="button" onclick="calcular()">Verifique tempo para aposentar aqui!</button>
    </form>
    <form>

        Nome do aluno: <input type="text" id="nomeAluno"> <br>
        Nota da prova continuada: <input type="number" id="nota1"> <br>
        Nota da prova integrada: <input type="number" id="nota2"> <br> <br>

<script>

    // APOSENTADORIA POR IDADE AOS 65
    function calcular() {
        var aposentar = 65 - idade.value;
        alert(`Faltam ${aposentar} anos para você se aposentar`)
        if (aposentar > 20) {
            alert('É melhor começar a economizar!')
        } else {
            alert('Opa, logo logo sái de férias!')
        }
    }

    //CALCULAR VIDA

    function calcular_vida() {
        var vida_dias = idade_vida.value * 365;
        var vida_meses = idade_vida.value * 12;
        alert(`Você já viveu ${vida_dias} dias e ${vida_meses} meses. É tempo, hein!`)
    }
    

    //COFRINHO DA RIQUEZA
    //
    //esse jeito força a ser número e soma, não concatena

    function depositar() {
        valor.value = Number(valor.value) + Number(deposito.value);
        deposito.value = 0;
    };
