    <h2>Aposentadoria por sexo</h2>
    <form>
        Sua idade em anos: <input type="number" min=0 max=100 id="idade" autofocus> <br> <br>
        <button type="button" onclick="calcular_f()">Se você for mulher, clique aqui!</button>
        <button type="button" onclick="calcular_m()">Se você for homem, clique aqui!</button>
    </form>
    <br><br>
    <div id="msg"></div>
</body>

<script>
    function calcular_f() {
        var idade_f = 60 - idade.value;
        msg.innerHTML = `Mulher, faltam ${idade_f} anos para se aposentar.`;
    };
    function calcular_m() {
        var idade_m = 65 - idade.value;
        msg.innerHTML = `Homem, faltam ${idade_m} anos para se aposentar.`;
    };
</script>
