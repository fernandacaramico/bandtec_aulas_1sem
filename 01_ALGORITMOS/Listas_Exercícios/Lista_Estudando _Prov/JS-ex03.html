    <h2>Calculando vida</h2>

    <form>
        Sua idade, em anos: <input type="number" id="idade" autofocus> <br> <br>
        <button type="button" onclick="calcularVida()">Calcular</button>
    </form>
    <br><br>
    <div id="msg"></div>

<script>
function calcularVida() {
    var vidaDias = idade.value * 365;
    var vidaMeses = idade.value * 12;
    msg.innerHTML = `Você já viveu ${vidaDias} dias e ${vidaMeses} meses.`
}

</script>
