    <h2>Nota para passar</h2>
    <form>
        Seu nome <input type="text" id="nomeAluno"> <br>
        Sua nota na 1ª continuada <input type="number" id="nota1"> <br>
        Sua nota na 2ª continuada <input type="number" id="nota2"> <br>
        Sua nota na 3ª continuada <input type="number" id="nota3"> <br>
        <button type="button" onclick="calcularNota()">Calcular nota para passar</button>

<script>
function calcularNota() {
    var notaValida = ((5-(((Number(nota1.value) + Number(nota2.value) + Number(nota3.value)   )/3)*0.4))/0.6).toFixed(2);
    //var notaValida = ( ( Number(nota1.value) + Number(nota2.value) + Number(nota3.value) ) / 3 ) * 0.4
    //var notaValida2 = Number(notaValida.value)
    notaPassar.innerHTML = `Olá, ${nomeAluno.value}. Para passar você precisa tirar ${notaValida} na integrada.`;
}

</script>
