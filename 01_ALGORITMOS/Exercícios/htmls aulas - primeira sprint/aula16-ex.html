<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="foto/estilos.css">
</head>

<body>

    <form>
        <h2>Sua idade, em anos</h2>
        <input type="number" id="idade"> <br>
        <button type="button" onclick="aposentar()"> Aposentadoria homem </button>
        <button type="button" onclick="aposentar_m()"> Aposentadoria mulher </button>


        <script>
            function aposentar() {
                var tempo_rest = 65 - idade.value;
                alert(`Faltam ${tempo_rest} para se aposentar`)
            }

            function aposentar_m() {
                var tempo_rest = 60 - idade.value;
                alert(`Faltam ${tempo_rest} para se aposentar`)
            }
        </script>
    </form>

</body>

</html>
