<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>18</title>
</head>

<body>
    <input type="number" id="in_fator">
    <button type="button" onclick='exibir()'>Exibir</button>
    <div id="msg"></div>
</body>

</html>
<script>
    function exibir() {
        msg.innerHTML += ''
        var fator = Number(in_fator.value)
        var fatorial = fator 
        var frase = ''
        for (i = fator; i > 1; i--) {
            fatorial *= i - 1
            frase += `${i}x`
        }
        msg.innerHTML = `<b>Fatorial de ${fator}: ${frase}1 = ${fatorial}<b/>`
    }
</script>
