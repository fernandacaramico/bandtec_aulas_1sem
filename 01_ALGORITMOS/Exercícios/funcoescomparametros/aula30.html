<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variáveis Globais</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="exercise">
        <h2>Variáveis Globais - Explicação</h2>
        <ul>
            <li>Variáveis globais existem fora das funções</li>
            <li>Não usaremos mais a ganbiarra de pegar o innerHTML, transformar em número, mudar e depois enviar novamente para o innerHTML. </li>
            <li>Acessível de qualquer lugar</li>
        </ul>
    
    </div>
    <div id="exercise">
        <h2>Treinando Saiajins</h2>
        <img src="normal.png" id="imagemGoku">
        <button type="button" onclick="treinando()">Treinar!</button>
    </div>


</body>
</html>

<script>

var qtdTreino = 0;

function treinando() {
    var img;
    qtdTreino++;

    if (qtdTreino >= 4) {
        img = "superSaiajin.jpg";
    } else if (qtdTreino >= 6) {
        img = "super2.png";
    } else if (qtdTreino >= 10) {
        img =  "super3.png"
    }
    imagemGoku.src = img;
}
</script>
