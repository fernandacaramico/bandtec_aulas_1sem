<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="frase1" style="color: gray" onclick="marcar(frase1)">
        Zona Norte
    </div>
    <div id="frase2" style="color: gray" onclick="marcar(frase2)">
        Zona Sul
    </div>
    <div id="frase3" style="color: gray" onclick="marcar(frase3)">
        Zona Leste
    </div>
    <div id="frase4" style="color: gray" onclick="marcar(frase4)">
        Zona Oeste
    </div>           

</body>
</html>
<script>
    function marcar(frase) {
        desmarcar_todas();
        frase.style.color = 'blue';
    }
    
    function desmarcar_todas() {
        frase1.style.color = 'gray';
        frase2.style.color = 'gray';
        frase3.style.color = 'gray';
        frase4.style.color = 'gray';
    }
</script>
