<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>Obtendo valores de select (combobox)</h2>

    <form>
        Time:
        <select id="time">
            <option value="Escolha um time">- Time -</option>
            <option value="Estádio é o Impressorão">Corinthians</option>
            <option value="Time sem mundial">Palmeiras</option>
            <option value="Estádio é um Quiosque">Santos</option>
            <option value="Já foi rebaixado no estadual">São Paulo</option>
        </select>

        <br><br>
        <button type="button" onclick="revelar()">Revele a zoeira</button>

    </form>
    <div id="div_mensagem" style="color:blue; margin-top: 20px"></div>
</body>
</html>
<script>
function revelar() {
    div_mensagem.innerHTML = time.value;
}
</script>
