<body>

  <h1>DESAFIOS! TANTANTAN!! </h1>

  <div id="exercise">

    <form>
      Valor do depósito: <input type="number" id="valDeposit">
      Valor já depositado: <input type="number" id="valAlreadyDeposited" placeholder="0" disabled>
      <button type="button" onclick="depositing()">Depositar</button>
    </form>
    <img id="pictureGoesHere" src="" width="200px">
  </div>

  <!--EXERCÍCIO 14-->

  <div id="exercise">
    <h2>Democracia!</h2>
    <form>
      Votos no Zé Ruela <input type="number" id="totalVotesRuela" placeholder="0" disabled> <br>
      Votos na Maria Bigodenha <input type="number" id="totalVotesMaria" placeholder="0" disabled> <br>
      <button type="button" onclick="voteRuela()">Votar no Zé Ruela</button>
      <button type="button" onclick="voteMaria()">Votar na Maria </button> <br><br>
      <button type="button" onclick="getResult()">Resultado Parcial</button>
    </form>


  </div>

<script>
  // EXERCÍCIO 14
  function voteRuela() {
    totalVotesRuela.value = Number(totalVotesRuela.value) + 1;
  }
  
  function voteMaria() {
    totalVotesMaria.value = Number(totalVotesMaria.value) + 1;
  }

  function getResult() {
    var colorRuela;
    var colorMaria;
    if (totalVotesRuela.value > totalVotesMaria.value) {
      colorRuela = "blue";
      colorMaria = "red";
    } else if (totalVotesRuela.value < totalVotesMaria.value) {
      colorMaria = "blue";
      colorRuela = "red";
    } else {
      colorRuela = "gray";
      colorMaria = "gray";
    }
    totalVotesRuela.style.color = colorRuela;
    totalVotesMaria.style.color = colorMaria;
  }
